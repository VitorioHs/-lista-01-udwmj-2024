<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraSimples</title>
</head>
<body>
    <script>
 var n1=Number(window.prompt("Digite um numero:"))
 var n2= Number(window.prompt("Digite outro numero:"))

 soma= n1 + n2
 window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma} `)

 subtração = n1-n2
 window.alert(`A subtração entre ${n1} e ${n2} é igual a ${subtração} `)

 multiplicação = n1*n2
 window.alert(`A multiplicação entre ${n1} e ${n2} é igual a ${multiplicação} `)

 divisão= n1 / n2
 window.alert(`A divisão entre entre ${n1} e ${n2} é igual a ${divisão} `)
 

</script>

</body>
</html>
