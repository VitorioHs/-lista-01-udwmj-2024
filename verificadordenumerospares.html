<!DOCTYPE html>
<html lang="en">
<head>

    <title>Verificador de Numeros Pares </title>
</head>
<body>
    <script>
 var n1= Number(window.prompt("Digite um valor:")) 

if(n1 % 2 == 0){
    window.alert(n1 + "é  par")
}
else {
    window.alert(n1 + "é impar")
}
 
    </script>

</body>
